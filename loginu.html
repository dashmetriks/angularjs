<!DOCTYPE html>
<html ng-app="phonecatApp1">
<head>
<title>Hello World, AngularJS - ViralPatel.net</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.5/angular-cookies.js"></script>
<script src="app.js"></script>
</head>
<body>
<div ng-controller="ContactController">
<form class="well">
    <div  class="form-group" >
    <label>Name</label>
        <input type="text" name="username" ng-model="newcontact.username"/>
    </div>
    <div class="form-group" >
    <label>Password</label>
        <input type="text" name="password" ng-model="newcontact.password"/>
    </div>
     <input type="button" value="Login" ng-click="login()" class="btn btn-primary"/>
    </form>

</body>
</html>
