<!DOCTYPE html>
<html ng-app>
<head>
<title>Hello World, AngularJS - ViralPatel.net</title>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<script src="app.js"></script>
<body>
<div ng-app="" ng-controller="ContactController" ng-init="initFirst()">
    <form class="well">
    <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name"/>
    <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email"/>
    <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
    </form>

    <form class="well">
    <label>Name</label>
        <input type="text" name="username" ng-model="newcontact.username"/>
    <label>Password</label>
        <input type="text" name="password" ng-model="newcontact.password"/>
     <input type="button" value="Login" ng-click="login()" class="btn btn-primary"/>
    </form>

    <form class="well">
     <input type="button" value="Join Game" ng-click="joinGame()" class="btn btn-primary"/>
    </form>

<table class="table table-striped table-bordered">
<thead>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{{ contact.description }}</td>
    <td>{{ contact.description }}</td>
    <td>{{ contact.id }}</td>
    <td>
        <a  href="#" ng-click="edit(contact.id)">edit</a> |
        <a href="#" ng-click="delete(contact.id)">delete</a>
    </td>
 </tr>
</tbody>
</table>
</div>

<script type="text/javascript">
</script>
</body>
</html>
