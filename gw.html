<!DOCTYPE html>
<html ng-app="phonecatApp1">
<head>
<title>wooooooot</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.5/angular-cookies.js"></script>
<script src="app.js"></script>
</head>
<body>
<div ng-controller="ContactController" ng-init="gameweek()">
   <h2>gammmmme_id #{{game_id}}</h2>
    <form class="well">
    <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name"/>
    <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email"/>
    <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
    </form>

    <div ng-show="visible">
    <form class="well">
    <label>Name</label>
        <input type="text" name="username" ng-model="newcontact.username"/>
    <label>Password</label>
        <input type="text" name="password" ng-model="newcontact.password"/>
     <input type="button" value="Login" ng-click="login()" class="btn btn-primary"/>
    </form>
    </div>
   
    <div ng-show="visible2">
    <form class="well">
     <input type="button" value="Logout" ng-click="logout()" class="btn btn-primary"/>
    </form>
    </div>

    <form class="well">
     <input type="button" value="Yes" ng-click="gameStatus(game_id,'Yes')" class="btn btn-primary"/>
     <input type="button" value="No Game" ng-click="gameStatus(game_id,'No')" class="btn btn-primary"/>
    </form>

<table class="table table-striped table-bordered">
<thead>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="gamer in gamers">
    <td>{{ gamer.users.username }}</td>
    <td>
     <input type="button" value="Join Game" ng-click="joinGame(gamer.id)" class="btn btn-primary"/>
        <a  href="#" ng-click="edit(gamer.id)">edit</a> |
        <a href="#" ng-click="delete(gamer.id)">delete</a>
    </td>
 </tr>
</tbody>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{{ contact.users.username }}</td>
    <td>{{ contact.gstatus }}</td>
    <td>{{ contact.id }}</td>
    <td>
     <input type="button" value="Join Game" ng-click="joinGame(contact.id)" class="btn btn-primary"/>
        <a  href="#" ng-click="edit(contact.id)">edit</a> |
        <a href="#" ng-click="delete(contact.id)">delete</a>
    </td>
 </tr>
</tbody>
</table>
</div>

<script type="text/javascript">
</script>
</body>
</html>
