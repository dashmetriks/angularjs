<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - AngularJS Form Validation</title>

  <link rel="stylesheet" href="css/normalize.css">

  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div ng-app="phonecatApp1" ng-controller="ContactController" ng-init="myevents()">
<div class="container">
<div class="row">  

<div class="col-sm-6">
    <!-- =================================================================== -->
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->

<table class="table table-striped table-bordered">
<tr ng-repeat="myevent in myevents">
    <td>{{ myevent.game.description }}</td>
    <td><a href="#/gw/{{myevent.game_id}}">{{ myevent.game.description }}</a></td>


</tr>
</table>

</div>
</div>
</div>

  <script src='http://code.angularjs.org/1.2.6/angular.js'></script>

  <script src="app.js"></script>

</body>

</html>
